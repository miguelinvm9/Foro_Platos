<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Receta</title>
    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="InsertarReceta.css">
  <link rel="icon" sizes="64x64" href="img/descarga.jpg">
  
</head>
<body>

    
    <div id="formulario">
        <h2>Inserta Tu  Receta</h2>

  <form action="#" method="post">
    <label for="id">ID Usuario:</label>
    <input type="text" id="id" name="id" required>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="tiempo">Tiempo:</label>
    <input type="time" id="tiempo" name="tiempo" required>

    <label for="dificultad">Dificultad:</label>
    <input type="text" id="dificultad" name="dificultad" required>

    <label for="texto">Texto:</label>
    <textarea id="texto" name="texto" rows="4" required></textarea>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="imagen">Imagen:</label>
    <input type="file" id="imagen" name="imagen" required>
   

    <button type="submit">Enviar</button>
  </form>
</div>
</body>
</html>
