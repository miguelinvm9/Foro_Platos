<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="registrar_style.css">
    <link rel="icon" sizes="64x64" href="img/descarga.jpg">
</head>
<body>
    <div class="login-container">
        <h1>Registrarse</h1>

        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="styles.css">
            <title>Registro de Usuario</title>
        </head>
        <body>
        
            <form action="registrarse.php" method="POST" class="registration-form">
                <div class="form-group">
                    <label for="correo">Mail:</label>
                    <input type="text" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="nombre_usuario">Nombre de Usuario:</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="form-group">
                    <label for="esAdmin">¿Es administrador?:</label>
                    <input type="text" id="esAdmin" name="esAdmin" required>
                </div>
                <div class="form-group">
                    <label for="etiqueta_usuario">Etiqueta Usuario:</label>
                    <input type="text" id="etiqueta_usuario" name="etiqueta_usuario" required>
                </div>
                <div class="form-group">
                    <label for="experiencia">Experiencia:</label>
                    <select name="experiencia" id="experiencia">
                        <option value="Principiante">Principiante</option>
                        <option value="Amateur">Amateur</option>
                        <option value="Experimentado">Experimentado</option>
                        <option value="Profesional Novato">Profesional Novato</option>
                        <option value="Profesional Experimentado">Profesional Experimentado</option>
                    </select>
                </div>
                <button type="submit">Iniciar</button>
            </form>
         
        
    </div>
</body>
</html>
